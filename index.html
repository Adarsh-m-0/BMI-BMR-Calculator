<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>BMI & BMR Calculator</title>
    <script src="https://kit.fontawesome.com/d109aea128.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav_main">
    <p id="title">BMI & BMR Calculator</p>
    <i class="fa-solid fa-sun" id="icon"></i>
    </div>
    <div class="Main">
    <form onsubmit="calculateBMI(); return false;">
        <label for="Height" >Enter your Height (cm)</label>
        <input type="text" name="Height" id="heightInput" required>
        
        <label for="Weight">Enter your Weight (kg)</label>
        <input type="text" name="Weight" id="weightInput" required>
        
        <label for="Age">Enter your Age</label>
        <input type="text" name="Age" id="Age" required>

        <label for="activity">Select your Activity Level:</label>
        <select id="activityLevel" name="activityLevel">
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="lightlyActive">Lightly active (exercise 1-3 days/week)</option>
            <option value="moderatelyActive">Moderately active (exercise 3-5 days/week)</option>
            <option value="veryActive">Very active (exercise 6-7 days/week)</option>
            <option value="extremelyActive">Extremely active (hard exercise/physical job)</option>
        </select>
        
        <BR></BR>
        <div id="Gender">

        
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
    
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>

        </div>
    
        <button type="submit">Check</button>
        <p id="result"></p>
    </form>
    </div>
    <footer><a href="https://github.com/Adarsh-m-0">By Adarsh M</a></footer>
    
<script src="index.js"></script>
</body>
</html>
